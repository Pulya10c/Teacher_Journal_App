<section class="subjects">
  <notification></notification>
  <section
    class="subjects__list"
    *ngIf="isVisibleSubjectList && !isVisibleSubjectPage"
  >
    <h2 class="subjects__list-text">
      List of subjects:
    </h2>
    <div class="subjects__list-buttons">
      <button
        class="subjects__list-buttons-item"
        mat-raised-button
        *ngFor="let subject of subjects"
        (click)="onViewSubjectList($event)"
      >
        {{ subject.nameSubject }}
      </button>
    </div>
    <button
      class="subjects__list-add-new-item"
      mat-stroked-button="warn"
      (click)="onVisibleFormSubject()"
    >
      &#10010;
    </button>
  </section>
  <section
    *ngIf="!isVisibleSubjectList && !isVisibleSubjectPage"
  >
    <app-subject-form (onVisibleForm)="addSubject($event)">
      <h2 class="subjects__list-text">Add new subject:</h2></app-subject-form>
  </section>
  <section *ngIf="isVisibleSubjectPage">
    <app-subject-page [subjectName]="subjectName" (onVisiblePage)="isVisible($event)">
      <h2 class="subjects__list-text marks">
        {{ subjectName }}
      </h2></app-subject-page>
  </section>
</section>
