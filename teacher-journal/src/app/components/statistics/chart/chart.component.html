<div 
  *ngIf = "isNoData else screenNoData" 
  class="student-chart" 
  style="display: block;"
>
  <canvas baseChart
    class="student-chart-line"
    [data]="pieChartData"
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [legend]="pieChartLegend"
    [labels]="pieChartLabels"
    width="100" 
    height="100"
    (click) = "onIsViewLegend()"
    >
  </canvas>
</div>
<ng-template #screenNoData>
    <h2 class="student-no-chart">{{"DISPLAY" | translate}}</h2>
</ng-template>
